<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>
  <h2>Please Enter the Password</h2>
  <form id="loginForm">
    <input type="password" id="passwordInput" placeholder="Enter password" required>
    <button type="submit">Submit</button>
  </form>
  
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the form from refreshing the page
      
      var enteredPassword = document.getElementById('passwordInput').value; // Get the entered password
      var correctPassword = 'mySecurePassword'; // Define the correct password
      
      if (enteredPassword === correctPassword) {
        // If the password is correct, store the authentication flag in localStorage
        localStorage.setItem('authenticated', 'true');
        // Redirect to the protected page
        window.location.href = 'index.html';
      } else {
        alert('Incorrect password!'); // Show an alert if the password is wrong
      }
    });
  </script>
</body>
</html>
